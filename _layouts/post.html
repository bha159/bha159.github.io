---
layout: default
---
<h2 class="spacing">{{ page.title }}</h2> <!-- Blank -->
<h2 class="spacing" style="margin: 1em"><u>{{ page.title }}</u></h2>
<div class="container" style="margin: 2em">
    {{ content }}
</div>

<!-- Comments On -->
{% if page.comments %}
<div id="disqus_thread"></div>
<script>
/**
*  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.*/
var disqus_config = function () {
	//var disqus_developer = 1; // Comment out when the site is live
	this.page.url = bha159;  // Replace PAGE_URL with your page's canonical URL variable
	this.page.identifier = "{{ page.url }}"; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
};

(function() { // DON'T EDIT BELOW THIS LINE
var d = document, s = d.createElement('script');
s.src = 'https://bha159.disqus.com/embed.js';
s.setAttribute('data-timestamp', +new Date());
(d.head || d.body).appendChild(s);
})();
</script>
<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
{% endif %}

<script id="dsq-count-scr" src="//bha159.disqus.com/count.js" async></script>
